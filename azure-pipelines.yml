stages:
- stage: CodeFormatting
  jobs:
  - job: CodeFormatting
    pool:
      vmImage: Ubuntu-22.04

    steps:
    - script: |
        find . -iname "*.hpp" -o -iname "*.cpp" | xargs clang-format -i
        git diff --exit-code $(Build.SourceVersion)
      failOnStderr: true
      displayName: 'Check code formatting'

- stage: Build
  condition: succeeded('CodeFormatting')
  jobs:
  - job: Build
    strategy:
      matrix:
        Windows_vc143_Debug:
          configuration: Debug
        Windows_vc143_Release:
          configuration: Release

    pool:
      vmImage: windows-2022

    steps:
      - checkout: self
        fetchDepth: 1

      - bash: |
          choco install ninja
          choco install cuda --version=12.4.1.551
        displayName: 'Install'

      - task: Cache@2
        inputs:
          key: 'Build | External/**/CMakeLists.txt | $(configuration)'
          restoreKeys: 'Build | $(configuration)'
          path: Build
        displayName: Cache Build

      - task: Cache@2
        inputs:
          key: 'External | External/**/CMakeLists.txt | $(configuration)'
          restoreKeys: 'External'
          path: External
        displayName: Cache External

      - bash: |
          git config --global user.email "dummy@example.com"
          git config --global user.name "Dummy Name"
        displayName: 'Config git'

      - script: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" amd64
          cmake -B Build -G Ninja . -DCMAKE_BUILD_TYPE=$(configuration) -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl -DCMAKE_CUDA_COMPILER="C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA\v12.4\bin\nvcc.exe"
          cmake --build Build -j
        displayName: 'Build'

      - bash: |
          rm -rf Build/bin
          rm -rf Build/Source
          rm -rf External/PythonVenv/PythonVenv
        displayName: 'Remove intermediate files'
